<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Time Tracking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d4f1f9;
            color: #2c3e50;
            background: url('/mnt/data/e8.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            text-align: center;
            padding: 20px 0;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-bar button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #1e8449;
        }

        .beach {
            position: relative;
            background: url('https://cdn.pixabay.com/photo/2017/05/27/14/51/beach-2349341_1280.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .beach h2 {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .form-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-card label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-card button {
            width: 100%;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-card button:hover {
            background-color: #1e8449;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beach Time Tracking</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Go</button>
        </div>
    </header>

    <div class="beach">
        <h2>Welcome to the Beach!</h2>
    </div>

    <main>
        <div class="form-container">
            <div class="form-card">
                <form id="timeForm">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" name="employeeName" required>

                    <button type="button" id="checkInButton">Check In</button>
                    <button type="button" id="checkOutButton">Check Out</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Beach Time Tracking. All rights reserved.</p>
    </footer>

    <script>
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        document.getElementById('checkInButton').addEventListener('click', function() {
            const name = document.getElementById('employeeName').value;
            if (!name) {
                alert('Please enter your name.');
                return;
            }

            const checkInTime = getCurrentTime();
            alert(`Check-In Time for ${name}: ${checkInTime}`);
        });

        document.getElementById('checkOutButton').addEventListener('click', function() {
            const name = document.getElementById('employeeName').value;
            if (!name) {
                alert('Please enter your name.');
                return;
            }

            const checkOutTime = getCurrentTime();
            alert(`Check-Out Time for ${name}: ${checkOutTime}`);
        });
    </script>
</body>
</html>
